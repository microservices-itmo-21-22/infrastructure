version: '3.2'
 
services:
 elasticsearch:
   build:
     context: elasticsearch/
   volumes:
     - type: volume
       source: elasticsearch
       target: /usr/share/elasticsearch/data
   ports:
     - "9200:9200"
     - "9300:9300"
   environment:
     ES_JAVA_OPTS: "-Xmx256m -Xms256m"
     ELASTIC_PASSWORD: elastic
     discovery.type: single-node
   networks:
     - elk_stack
 
 logstash:
   build:
     context: logstash/
   ports:
     - "5000:5000"
     - "9600:9600"
   environment:
     LS_JAVA_OPTS: "-Xmx256m -Xms256m"
   networks:
     - elk_stack
   depends_on:
     - elasticsearch
 
 kibana:
   build:
     context: kibana/
   ports:
     - "5601:5601"
   networks:
     - elk_stack
   depends_on:
     - elasticsearch

 postgresql:
    image: postgres:14-alpine
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      PGUSER: app
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    container_name: postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-U app"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
     - elk_stack


networks:
 elk_stack:
   driver: bridge
   attachable: true
volumes:
 elasticsearch:
 pg_data: